<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>METAL GEAR PORTAL SITE</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="/assets/img/favicon/mgs.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>
	<header>

		<div id="divhead">
			<img src="/assets/img/header/konamilogo LowRes.png" alt="Konami Logo" id="konamiLogo">

			<div class="topButtons">
				<p>Account</p>
			</div>
		</div>


		<h1 id="mgs-top-text" class="text">
			Sneak back into tactical stealth action!
		</h1>
		<img src="/assets/img/header/metal gear portal site.png" alt="Metal Gear Portal Site" id="mgsPortal">

	</header>

	<div class="content">
		<div class="slides">

			<!--Radio Buttons-->
			<input type="radio" name="slide" id="slide1" checked>
			<input type="radio" name="slide" id="slide2">

			<!--Slide Images-->
			<div class="slide-img">
				<img src="/assets/img/slider/mgs delta.jpg" alt="Metal Gear Solid Delta">
				<img src="/assets/img/slider/mgs collection.jpg" alt="Metal Gear Solid Collection Vol. 1"
					class="current-item">
				<img src="/assets/img/slider/mgs delta.jpg" alt="Metal Gear Solid Delta">

				<div class="control-buttons">
					<button class="arrow-left" aria-label="Previous">
						<img src="/assets/img/slider/seta.svg" alt="" srcset="">
					</button>
					<button class="arrow-right" aria-label="Next">
						<img src="/assets/img/slider/seta.svg" alt="" srcset=""> </button>
				</div>
			</div>
		</div>



		<!--Label-->
		<div class="navigation">
			<label for="slide1" class="manual-btn"></label>
			<label for="slide2" class="manual-btn"></label>
		</div>

	</div>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
